function query(){

    contract = document.getElementById('contract').value;
    token = document.getElementById('token').value;
    const data = {contract, token}
    if (contract.length >0 && token.length >0)
    {
        $("#loading").show();
        postData('https://nyu-carbon.herokuapp.com/co2e', data)
        .then(data => {
        result=data.result
        document.getElementById('resultText').innerHTML="Resultï¼š " + result +" KG";
		$("#loading").hide();
		if (result != "Result not found"){
            co2e = result.replace(".", ""); // xx.xxx to xxxxx
            while(co2e.length < 5) 
                co2e += "0"
            bctRec = "BCT amount = "+ (parseFloat(result)/1000).toString() + " BCT"
            document.getElementById('BCTamount').innerHTML=bctRec;
			checkLabel();
		}

    })
    .catch(error => console.error(error))        
    }

}

function checkLabel()
{
	var offseted =""
	myContract.methods.getOffset(contract, token).call(function (err, res) {
        if (err){
            console.log("An error occured", err)
             return
            }
            console.log("The balance is: ", res)
		if (res =="0"){
			$("#greenLabel").hide();
			$("#redLabel").show();	
			$("#btn_approve").show();
		}
		else{
			offseted = res.slice(0, -12)   // get rid of 12 zeros
			console.log("The balance is: ", offseted)
			if (parseInt(offseted) >=  parseInt(co2e)){
				$("#redLabel").hide();	
				$("#greenLabel").show();
			}		
			else{
			    $("#greenLabel").hide();
				$("#redLabel").show();	
				$("#btn_approve").show();
			}
		}			
    })

}


function approve()
{
	amount = co2e +"000000000000" // xxxxx000000000000 = 0.0xxxxx BCT
    $("#loading").show();
    web3.eth.getAccounts().then(function(accounts)
    {
        acc = accounts[0];
        BCTContract.methods.approve(address_NYUCarbon, amount).send({from: acc}, function(){})
        .once('transactionHash', (hash) => { console.log(hash); })
        .once('receipt', (receipt) => { console.log(receipt);
			$("#loading").hide();
            $("#btn_approve").hide();
        	$("#btn_transfer").show();
            })

    }).then(function(tx)
    {
        console.log(tx);
    }).catch(function(tx)
    {
        console.log(tx);
    })
}

function transfer()
{
	$("#loading").show();
	myContract.methods.offsetNFT(contract, token, amount).send({from: acc}, function(){$("#btn_approve").hide();})
	.once('transactionHash', (hash) => { console.log(hash); })
    .once('receipt', (receipt) => {
		 console.log(receipt); 
		 $("#loading").hide();
		 $("#btn_transfer").hide();
		 $("#redLabel").hide();
		 $("#greenLabel").show();
		})

}

function hide()
{
	$("#btn_approve").hide();

	$("#greenLabel").hide();
	$("#loading").hide();
}
