<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome =1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYU Carbon</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.css">
    <script src="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.js"></script>
    <link rel="stylesheet" href="extensions/sticky-header/bootstrap-table-sticky-header.css">
    <script src="extensions/sticky-header/bootstrap-table-sticky-header.js"></script>

</head>
<style type="text/css">
    .help-block {
        font-size: 9pt;
    }
    .header {
            position: sticky;
            top:0;
        }
    h3 {
        padding: 10px;
    }
    .table-responsive {
        max-height: 500px;
    }
</style>

<body>
    <div class="content container-lg">
    <div class="mx-auto" style="width: 400px;">
        <!-- <h1>Transaction code</h1>-->
    </br>
        <p class="fs-1 fw-bolder">NFT Transaction Gas</p>
    <form class="d-flex">
         
        <input class="form-control me-2" id ="searchBar" type="search" placeholder="token address" aria-label="Search">
        <button id="btn_search" class="btn btn-outline-success" type="button">Search</button>
        
      </form>
    </div>
    <br>
   
    <div class="row table-responsive">
        <div id="toolbar" class="btn-toolbar pull-left">
        <table id="gridTable1" class="table table-striped table-bordered"  style="width:100%">
            <thead style="position: sticky;top: 0" class="thead-dark">
                <tr>

                    <!--<th data-field="checkbox" data-checkbox="true"></th>-->
                    <th data-field="transaction_index" data-sortable="true">Transaction Index</th>
                    <th data-field="block_timestamp" data-sortable="true">Block Timestamp</th>
                    <th data-field="gas" data-sortable="true">Gas</th>
                    <th data-field="gas_price" data-sortable="true">Gas Price</th>
                    <th data-field="receipt_gas_used" data-sortable="true">Receipt Gas Used</th>
                    <th data-field="receipt_cumulative_gas_used" data-sortable="true">Receipt Cumulative Gas Used</th>
                    <th data-field="receipt_effective_gas_price" data-sortable="true">Receipt Effective Gas Price</th>
                    
                </tr>
            </thead>
        </table>
    </div>
    </div>
</div>



</body>
</html>
<script type="text/javascript">
var $tbl = $('#gridTable1');


function showtable()
{
    $.ajax({
        url: "https://raw.githubusercontent.com/curtisyang2008/nyu-carbon/master/db.json",
        type: 'get',
        dataType: 'json',
  error: function(data){
  },
  success: function(data){
    $tbl.bootstrapTable({
                data: data
            });             
  }
    });
}

        $("#btn_search").click(function () {
            showtable()
        });

        $('#searchBar').on('keyup keypress', function(e) {
            var keyCode = e.keyCode || e.which;
            if (keyCode === 13) { 
            e.preventDefault();
            showtable()
            return false;
        }
});

</script>
